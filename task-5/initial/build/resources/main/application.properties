spring.datasource.url=jdbc:postgresql://postgresdb:5432/productsdb
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.batch.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.batch.jdbc.table-prefix=BATCH_

management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true

management.server.port=8080
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

logging.level.root=INFO
logging.level.org.springframework.batch=INFO
logging.level.com.example.batchprocessing=DEBUG